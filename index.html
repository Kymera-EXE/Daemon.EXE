<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Infinite House — Episódio 16</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 1.2em;
      margin-bottom: 0.5em;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 0.8em;
      opacity: 0.75;
      margin-bottom: 2em;
    }

    a {
      color: #aaa;
      text-decoration: none;
      font-size: 0.8em;
    }

    a:hover {
      color: #fff;
    }

    /* --- EFEITO DE RUÍDO --- */
    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://media.githubusercontent.com/media/thiagokpelo/static-noise/main/noise.gif') repeat;
      opacity: 0.03;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="noise"></div>

  <h1>INFINITE HOUSE — Episódio 16</h1>
  <h2>"GRANDES PESADELOS"</h2>
  <a href="https://en.wikipedia.org/wiki/False_awakening" target="_blank">
    https://en.wikipedia.org/wiki/False_awakening
  </a>
</body>
</html>
