<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gud över Mörkret</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Seven Steps Background.png') center center no-repeat;
      background-size: cover;
      font-family: 'VT323', monospace;
      color: #a695ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px 20px 20px 20px;
      border-radius: 12px;
      max-width: 800px;
    }

    .ritual-image {
      max-width: 100%;
      height: auto;
      border: 1px solid #392f63;
      margin-bottom: 30px;
    }

    .text-block {
      font-size: 1.2em;
      line-height: 1.4em;
      color: #b4aaff;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="ritual-image" src="Seven Steps.png" alt="Aparição de Mirael">
    <div class="text-block">
      <!-- PLACEHOLDER -->
      Neste lugar... não há voz.  
      Apenas o olhar.  
      Apenas o que resta após os olhos serem arrancados.  
      Aquele que vê, enfim, cega todos os outros.
    </div>
  </div>
</body>
</html>
